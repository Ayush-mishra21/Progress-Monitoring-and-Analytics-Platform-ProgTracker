<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode_Metric</title>
    <link rel="stylesheet" href="Leetcode_id_fetch.css">
   
</head>
<body>
    <div class="container">
        <h1 id="heading">Leetcode Metrics</h1>
        <div class="user-container">
            <p>Username: </p>
            <input type="text" placeholder="Enter your username" id="textbox">
            <button id="srch-button">Search</button>
            <p class="total">Total solve :- </p>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <p>Easy </p>
                        <span id="easy-label">
                            
                        </span>                        
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <p>Medium</p>
                        <span id="medium-label">
                            
                        </span>                        
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <p>Hard</p>
                        <span id="hard-label">
                            
                        </span>                        
                    </div>               
                </div>
            </div>

            <div class="stats-card">
                
            </div>
            
        </div>

    </div>
    <script src="Leetcode_id_fetch.js"></script>
</body>
</html>
